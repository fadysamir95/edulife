<app-header></app-header>

<div *ngIf="article" class="article-details-container">
    <div class="image-container">
      <img [src]="article.file" [alt]="article.name" class="img-fluid article-image">
    </div>
    <div class="content">
      <h1>{{ article.name }}</h1>
      <div class="short-description" [innerHTML]="article.short_description"></div>
      <div class="long-description" [innerHTML]="article.long_description"></div>
    </div>
  </div>
  

  <app-footer id="footer"></app-footer>
