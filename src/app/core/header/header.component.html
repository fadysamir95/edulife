<nav class="navbar navbar-expand-lg navbar-light" appScroll>
  <div class="container">
    <!-- Brand Logo -->
    <a
      class="navbar-brand"
      routerLink="/home"
      (click)="trackNavigation('Home')"
    >
      <img
        src="assets/images/alriyada-institute-logo.png"
        class="header-logo"
        alt="alriyada-logo"
      />
    </a>

    <!-- Toggler -->
    <button
      class="navbar-toggler"
      id="toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="/home"
            (click)="trackNavigation('Home')"
            >الصفحة الرئيسية</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/about"
            (click)="trackNavigation('About Us')"
            >عن المعهد</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/diplomas"
            (click)="trackNavigation('Diplomas')"
            >دبلوماتنا التدريبية</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/articles"
            (click)="trackNavigation('Articles')"
            >المقالات</a
          >
        </li>
        <li class="nav-item" style="cursor: pointer">
          <a class="nav-link" (click)="scrollToFooter()">تواصل معنا</a>
        </li>
      </ul>

      <!-- Navbar Registration -->
      <ul class="navbar-nav navbar-registration mb-lg-0 align-items-center">
        <!-- Show Login Button if Not Logged In -->
        <li *ngIf="!userName" class="nav-item">
          <a
            class="nav-link"
            href="javascript:void(0)"
            (click)="showLoginPopup()"
            >تسجيل الدخول</a
          >
        </li>

        <!-- Show User Name if Logged In -->
        <li *ngIf="userName" class="nav-item">
          <span class="nav-link user-name">{{ userName }}</span>
        </li>

        <!-- Signup Button -->
        <li class="nav-item">
          <a
            class="btn main-btn"
            href="javascript:void(0)"
            (click)="showSignupPopup()"
            >إنشاء حساب</a
          >
        </li>
      </ul>

      <!-- Login Popup -->
      <app-login
        *ngIf="isLoginPopupVisible"
        (close)="closePopups()"
        (userLoggedIn)="handleUserLoggedIn($event)"
      ></app-login>

      <!-- Signup Popup -->
      <app-signup
        *ngIf="isSignupPopupVisible"
        (close)="closePopups()"
        (userRegistered)="handleUserRegistered($event)"
      ></app-signup>
    </div>
  </div>
</nav>
